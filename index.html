<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Compound Interest Calculator</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #2d3436; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #636e72; }
        input { width: 100%; padding: 10px; border: 1px solid #dfe6e9; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #00b894; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #00a884; }
        #result { margin-top: 20px; padding: 15px; background: #f1f2f6; border-radius: 6px; text-align: center; display: none; }
        .total-amount { font-size: 24px; font-weight: bold; color: #00b894; }
    </style>
</head>
<body>

<div class="card">
    <h2>Interest Calculator</h2>
    
    <div class="input-group">
        <label>Initial Investment ($)</label>
        <input type="number" id="principal" placeholder="e.g. 1000">
    </div>

    <div class="input-group">
        <label>Monthly Contribution ($)</label>
        <input type="number" id="monthly" placeholder="e.g. 100">
    </div>

    <div class="input-group">
        <label>Annual Interest Rate (%)</label>
        <input type="number" id="rate" placeholder="e.g. 7">
    </div>

    <div class="input-group">
        <label>Years to Grow</label>
        <input type="number" id="years" placeholder="e.g. 10">
    </div>

    <button onclick="calculate()">Calculate Wealth</button>

    <div id="result">
        <p>Estimated Total After <span id="displayYears">0</span> Years:</p>
        <div class="total-amount" id="totalValue">$0.00</div>
    </div>
</div>

<script>
    function calculate() {
        const P = parseFloat(document.getElementById('principal').value) || 0;
        const PMT = parseFloat(document.getElementById('monthly').value) || 0;
        const annualRate = parseFloat(document.getElementById('rate').value) / 100 || 0;
        const t = parseFloat(document.getElementById('years').value) || 0;
        const n = 12; // Compounded monthly

        // Compound Interest Formula for Principal + Annuity
        // A = P(1 + r/n)^(nt) + PMT * [((1 + r/n)^(nt) - 1) / (r/n)]
        
        const r_n = annualRate / n;
        const nt = n * t;

        const principalCompounded = P * Math.pow((1 + r_n), nt);
        const seriesCompounded = r_n === 0 ? PMT * nt : PMT * ((Math.pow((1 + r_n), nt) - 1) / r_n);

        const total = principalCompounded + seriesCompounded;

        document.getElementById('displayYears').innerText = t;
        document.getElementById('totalValue').innerText = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(total);
        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
